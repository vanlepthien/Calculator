<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet"
	href="Org_lepthien_calculator_gwt.css">

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Calculator</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript"
	src="org_lepthien_calculator_gwt/org_lepthien_calculator_gwt.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<h1>Calculator</h1>

	<table>
		<tr>
			<td colspan="2" id="valueLabelContainer"></td>
		</tr>
		<tr>
			<td id="octButtonContainer"></td>
			<td id="decButtonContainer"></td>
			<td id="hexButtonContainer"></td>
			<td id="baseFieldContainer"></td>
			<td id="baseChangeButtonContainer"></td>
		</tr>
		<tr>
			<td id="clearButtonContainer"></td>
			<td id="clearEntryButtonContainer"></td>
		</tr>
	</table>
	<table>
		<tr>
			<td id="numericPadContainer"></td>
			<td>
				<table>
					<tr>
						<td id="changeSignButtonContainer" class="opButton"></td>
					</tr>
					<tr>
						<td id="addButtonContainer" class="opButton"></td>
					</tr>
					<tr>
						<td id="subtractButtonContainer" class="opButton"></td>
					</tr>
					<tr>
						<td id="multiplyButtonContainer" class="opButton"></td>
					</tr>
					<tr>
						<td id="divideButtonContainer" class="opButton"></td>
					</tr>
					<tr>
						<td id="equalsButtonContainer" class="opButton"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
